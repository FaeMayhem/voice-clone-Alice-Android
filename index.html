<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Talk with Alice Android</title>

  <!-- Correct ElevenLabs loader -->
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

  <style>
    html, body { height:100% }
    body {
      margin:0;
      display:grid;
      place-items:center;
      background:#0b0f14;
      color:#e8eef5;
      font-family:system-ui,Inter,Segoe UI,Roboto,Arial,sans-serif;
      padding:2rem;
    }
    main { max-width:760px; width:100% }
    h1 { margin:0 0 .5rem }
    p { opacity:.85; margin:.25rem 0 1.25rem }
    elevenlabs-convai { width:100% }
    footer { opacity:.6; margin-top:1.25rem; font-size:.9rem }
  </style>
</head>
<body>
  <main>
    <h1>Start a Voice Chat</h1>
    <p>Click below to talk with my AI companion.</p>

    <!-- Your agent widget -->
    <elevenlabs-convai agent-id="agent_2001k40z8mexefvv557kz1ec4xag"></elevenlabs-convai>

    <footer>Tip: Allow microphone when prompted</footer>
    <div id="eidra-out" style="margin-top:1rem; padding:.75rem; border:1px solid #ccc; border-radius:.5rem;"></div>

  </main>
<script type="module">
  const box = document.getElementById('eidra-out');
  box.textContent = 'Eidra test: script tag is running'; // proves the script executes

  // Import the engine (path matters!)
  import { eidra } from "./engine/engine.js";

  const sessionId = "demo";

  try {
    const out = await eidra.load_scene({ sessionId, sceneId: "mirrorfields_intro" });
    // Show results on the page (not just console)
    box.innerHTML = `
      <b>Scene:</b> ${out.scene.id}<br>
      <b>Text:</b> ${out.scene.text}<br>
      <b>Choices:</b> <ul>${out.scene.choices.map(c=>`<li>${c.label}</li>`).join('')}</ul>
    `;
    console.log("SCENE:", out.scene.id, out.scene);
  } catch (err) {
    box.innerHTML = `<b>Error:</b> ${String(err)}`;
    console.error(err);
  }
</script>


</body>
</html>
